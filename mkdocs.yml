site_name: GSDC TEM Users Guide
site_url: !ENV READTHEDOCS_CANONICAL_URL

theme:
  name: material
  font:
    text: Nunito Sans
    code: Ubuntu Mono
  palette: 
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - toc.follow

plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - glightbox

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra_javascript:
  - javascripts/readthedocs.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

extra_css:
  - stylesheets/extra.css

nav:
  - Services: service/overview.md
  - Computing and Storage Resources: service/resources.md
  - Getting Started:
    - Requesting Accounts: account/account.md
    - SSH Login: account/ssh.md
    - Enabling OTP: account/otp.md
  - Data Transfer:
    - SFTP (SecureFTP): transfer/sftp.md
    - FileZilla: transfer/filezilla.md
    - WinSCP: transfer/winscp.md
  - GSDC Computing Cluster for TEM Users and Operators:
    - Servers and storages: service/resources.md
    - Cluster Managment Softwares: service/softwares.md
    - Environment Modules: service/modules.md
    - Data Analysis Tools: service/tools.md
    - Utilities: service/util.md
  - Batch Systems:
    - PBSPro: batch/pbspro.md 
  - Data Processing:
    - Relion: apps/relion.md
    - CryoSPARC : apps/cryosparc.md
  - FAQs: faqs/faq.md
